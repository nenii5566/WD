<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
</head>
<body style="background-color: rgb(213, 190, 213); display: flex; justify-content: center; align-items: center; height: 100vb;">

    <div style="text-align: center; background-color: rgb(243, 243, 219); padding: 50px;">
        <h2 style="color: darkblue;"><u>Basic Form</u></h2>
        <form action="/submit_form" method="post" style="text-align: left;">

            <!-- Text-fields -->
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" style="width: 100%; "><br><br>
            <label for="mname">Middle Name:</label>
            <input type="text" id="mname" name="mname" style="width: 100%; "><br><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" style="width: 100%; "><br>

            <!-- Radio-buttons -->
            <p>Gender:</p>
            <input type="radio" id="male" name="Gender" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="Gender" value="Female">
            <label for="female">Female</label><br><br>

            <!-- Checkbox -->
            <p>Hobbies:</p>
            <input type="checkbox" id="play" name="hobbies" value="Play">
            <label for="play">Play</label><br>
            <input type="checkbox" id="dance" name="hobbies" value="Dance">
            <label for="dance">Dance</label><br>
            <input type="checkbox" id="read" name="hobbies" value="Reading">
            <label for="read">Reading</label><br>
            <input type="checkbox" id="draw" name="hobbies" value="Painting">
            <label for="draw">Painting</label><br><br>

            <!-- Buttons -->
            <input type="submit" value="Submit" style="width: 48%;">
            <input type="reset" value="Reset" style="width: 48%;">

        </form>
    </div>

</body>
</html>
